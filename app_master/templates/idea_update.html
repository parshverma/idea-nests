{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<form action="" method="POST" autocomplete="off">
   {% csrf_token %}
    {{form.town|as_crispy_field  }}
    {{form.area|as_crispy_field  }}
    {{form.name|as_crispy_field  }}
    {{form.email|as_crispy_field  }}
    <div class="row">
        <div class="col-12">
            {{ form.idea|as_crispy_field }}
        </div>
    </div>
    <button type="submit" class="btn btn-success"><i class="fas fa-save fa-lg"></i>Update</button>
</form> 

{% endblock content %}
