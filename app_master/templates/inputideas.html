
{% extends 'base2.html' %}
{% block content %}

<style>
  /* Custom CSS styles */
  .feedback-form {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    font-weight: bold;
  }

  button {
    display: block;
    margin: 0 auto;
  }

    /* Add red star styles */
    .required-star {
    color: red;
    margin-left: 5px;
  }

  .small-text {
    font-size: small;
    color: #007BFF;
    margin-bottom: 10px;
  }
</style>

<h2 style="text-align: center;" data-animation-name="flipIn">Input Ideas</h2>
<h4 style="text-align: center;font-style: italic;">Let's build our community together!!</h4>
<div class="feedback-form">

  <p class="small-text">Fields marked with <span class="required-star">*</span> are mandatory.</p>

  <form action="" method="POST" autocomplete="off">
    {% csrf_token %}
    <div class="form-group">
      <label for="">{{ form.name.label_tag }}<span class="required-star">*</span></label>
      {{ form.name }}
    </div>

    <div class="form-group">
      <label for="">{{ form.email.label_tag }}</label>
      {{ form.email }}
    </div>

    <div class="form-group">
      <label for="">{{ form.town.label_tag }}<span class="required-star">*</span></label>
      {{ form.town }}
    </div>
   
    <div class="form-group">
      <label for="">{{ form.area.label_tag }}<span class="required-star">*</span></label>
      {{ form.area }}
    </div>

    <div class="form-group">
      <label for="">{{ form.idea.label_tag }}<span class="required-star">*</span></label>
      {{ form.idea }}
    </div>
    <button type="submit" class="btn btn-success"><i class="fas fa-save fa-lg"></i> Submit</button>
  </form>



</div>

<script>
  // Custom JS to adjust the height of the 'details' textarea
  // Adjust the number of rows as needed
  document.getElementById("id_details").rows = 5; // Example: Set rows to 5
</script>

{% endblock content %}
